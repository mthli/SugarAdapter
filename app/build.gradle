apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    buildToolsVersion projectBuildToolsVersion
    compileSdkVersion projectCompileSdkVersion

    defaultConfig {
        applicationId 'com.zhihu.android.sugaradapterdemo'
        minSdkVersion projectMinSdkVersion
        targetSdkVersion projectTargetSdkVersion
        versionCode 1
        versionName '1.0.0'

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [subModulesOfSugarAdapter: 'library']
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':library')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$projectKotlinVersion"

    // noinspection GradleDependency
    implementation "androidx.appcompat:appcompat:$projectAndroidX"

    // SugarAdapter
    // implementation "com.zhihu.android:sugaradapter:${ext.sugaradapter}"
    // annotationProcessor "com.zhihu.android:sugaradapter-processor:${ext.sugaradapter}"
    implementation project(':sugaradapter')
    kapt project(':sugaradapter-processor')
}
